# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Node.js, GitHub Actions, and Azure App Service: https://aka.ms/nodejs-webapps-actions

name: Build and deploy Next.js app to Azure Web App - StockNewsApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Unset NODE_OPTIONS to avoid invalid --ignoreDeprecations error
      - name: Unset NODE_OPTIONS
        run: unset NODE_OPTIONS

      # Enable Corepack for package manager management
      - name: Enable and verify pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate
          pnpm -v

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build Next.js app
      - name: Build Next.js
        run: pnpm run build

      # Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: |
            .
            !node_modules/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # Download artifact built in previous step
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F146D823C76C44BAA695A70AFD34E569 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4BEA309DA8F54427B17CF25D2EF3715C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C2BA8E3D5E9A4F25846F6913A2C7F3E9 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'StockNewsApp'
          slot-name: 'Production'

          




